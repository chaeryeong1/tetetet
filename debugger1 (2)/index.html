<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DBUGGER</title>
    <!--디버거 기본 라이브러리-->
    <link rel="stylesheet" href="styles.css ">
    
    <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/your_kit_code.js" crossorigin="anonymous"></script>

  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

  <!--애니메이션,와우-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  </head>
 
  <body style="border-radius: 30px;  margin: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.4)">
    
    <section class="main-app">
       <div id="app">
      <div id="title-bar">
        <button id="logo">
          <img src="./images/icon/logo.png" alt="logo">
        </button>
        <div class="title-blank"></div>
        <button id="alarm">
          <img src="./images/icon/alarm_logo.png" alt="-_icon">
        </button>
        <button id="setting">
          <img src="./images/icon/setting_icon.png" alt="-_icon">
        </button>
        <button id="minimize">
          <img src="./images/icon/-_icon.png" alt="-_icon">
        </button>
        <!-- 이거 지우니까 창 안닫힘.. 지우고싶음 .....최대화 버튼...-->
        <button id="maximize">
          
        </button>
        <button id="close">
          <img src="./images/icon/x_icon.png" alt="x_icon">
        </button>
      </div>
      <div class="top-bar">
        <ul>
          <li class="top-bar-menu_home"><button>홈 메뉴</button></li>
          <span class="top-bar-line"></span>
          <li class="top-bar-menu_backup"><button>백업</button></li>
          <span class="top-bar-line"></span>
          <li class="top-bar-menu_secu"><button>보안 관리</button></li>
          <span class="top-bar-line"></span>
          <li class="top-bar-menu_log"><button>통계</button></li>
          <span class="top-bar-line"></span>
          <li class="top-bar-menu_add"><button>광고 슬쩍 보기</button></li>
        </ul>
      </div>
      <div id="content">
        <div class="serch-bar">
          <span>메뉴 검색해서 찾기</span>
        </div>
        <div class="score">
          <div class="my_score_all">
            <span class="my_score_img"> 
            <img src="./images/score/4_svg.svg" alt="4_score"></img>
          </span>
          <span class="my_score">
            내 점수
          </span>
        </div>
          <div class="score_stroke"></div>
          <div class="member_score_all">
            <span class="member_score_img"> 
            <img src="./images/score/6_svg.svg" alt="6_score"></img>
          </span>
          <span class="member_score flex">
          <span>멤버들의 점수</span>
          <span class="member_score_company">세퍼드</span>
          </span>
        </div>
        </div>
        <div class="serch-bar_group">
          <span>ex) @1234 그룹 코드를 검색해서 입장</span>
        </div>
        <div class="group">
          <span class="group_line_1"></span>
          <div class="group_icon flex">
            <span>세</span>
          </div>
          <div class="group_name">세퍼드</div>
          <div class="group_reader"><a href="#"></a>그룹장 식별번호</a></div>
          <div class="group_pin"><img src="images/friend/pin.svg" alt=""></div>
          <span class="group_line_2"></span>  
        </div>
        <div class="friend relative">
          <div class="list">
            <ul>
              <li class="friend_list_1 text-black"><button>온라인▼</button></li>
              <li class="friend_list_2"><button>점수▲</button></li>
              <li class="friend_list_3"><button>이름▲</button></li>
              <li class="friend_list_4"><button>즐겨찾기순</button></li>
            </ul>
          </div>
          <div class="friend-profile ">
            <ul>
            <li class="friend-profile-1 flex ">
              <div class="friend-profile-reft flex">
              <span>
                <img class="friend-profile-img" src="images/friend/profile-1.png" alt="">
              </span>
              <div class="friend-profile-text flex flex-col">
              <span class="friend-on"></span>
              <span class="friend-name">버니</span>
              <span class="firend-department">서비스사업부</span>
              </div>
              </div>
              <div class="friend-profile-right flex">
                <div class="friend-profile-score">
                  <img src="images/score/4_svg.svg" alt="">
                </div>
              </div>
            </li>
            <li class="friend-space"></li>
            <li class="friend-profile-2 flex ">
              <div class="friend-profile-reft flex">
              <span>
                <img class="friend-profile-img" src="images/friend/profile-1.png" alt="">
              </span>
              <div class="friend-profile-text flex flex-col">
              <span class="friend-on"></span>
              <span class="friend-name">버니</span>
              <span class="firend-department">서비스사업부</span>
              </div>
              </div>
              <div class="friend-profile-right flex">
                <div class="friend-profile-score">
                  <img src="images/score/4_svg.svg" alt="">
                </div>
              </div>
            </li>
            <li class="friend-space"></li>
            <li class="friend-profile-3 flex ">
              <div class="friend-profile-reft flex">
              <span>
                <img class="friend-profile-img" src="images/friend/profile-1.png" alt="">
              </span>
              <div class="friend-profile-text flex flex-col">
              <span class="friend-on"></span>
              <span class="friend-name">버니</span>
              <span class="firend-department">서비스사업부</span>
              </div>
              </div>
              <div class="friend-profile-right flex">
                <div class="friend-profile-score">
                  <img src="images/score/4_svg.svg" alt="">
                </div>
              </div>
            </li>
            <li class="friend-space"></li>
            <li class="friend-profile-4 flex ">
              <div class="friend-profile-reft flex">
              <span>
                <img class="friend-profile-img" src="images/friend/profile-1.png" alt="">
              </span>
              <div class="friend-profile-text flex flex-col">
              <span class="friend-on"></span>
              <span class="friend-name">버니</span>
              <span class="firend-department">서비스사업부</span>
              </div>
              </div>
              <div class="friend-profile-right flex">
                <div class="friend-profile-score">
                  <img src="images/score/4_svg.svg" alt="">
                </div>
              </div>
            </li>
            <li class="friend-space"></li>
            <li class="friend-profile-5 flex ">
              <div class="friend-profile-reft flex">
              <span>
                <img class="friend-profile-img" src="images/friend/profile-1.png" alt="">
              </span>
              <div class="friend-profile-text flex flex-col">
              <span class="friend-on"></span>
              <span class="friend-name">버니</span>
              <span class="firend-department">서비스사업부</span>
              </div>
              </div>
              <div class="friend-profile-right flex">
                <div class="friend-profile-score">
                  <img src="images/score/4_svg.svg" alt="">
                </div>
              </div>
            </li>
            <li class="friend-space"></li>
            <li class="friend-profile-6 flex ">
              <div class="friend-profile-reft flex">
              <span>
                <img class="friend-profile-img" src="images/friend/profile-1.png" alt="">
              </span>
              <div class="friend-profile-text flex flex-col">
              <span class="friend-on"></span>
              <span class="friend-name">버니</span>
              <span class="firend-department">서비스사업부</span>
              </div>
              </div>
              <div class="friend-profile-right flex">
                <div class="friend-profile-score">
                  <img src="images/score/4_svg.svg" alt="">
                </div>
              </div>
            </li>
          </ul>
          </div>
        </div>
      </div>
    


      <div class="my_pc_security">
        <div class="message relative">
          <img src="images/message/debuggerc.png" alt="" class="massage_img">
          <img src="images/message/messagee.svg" alt="" class="massage_img_2">
        </div>
        <span class=""></span>
      </div>
    </div>
    </section>
    <!-- 렌더러 스크립트 연결 -->
    <script src="renderer.js"></script>
  </body>
</html>
